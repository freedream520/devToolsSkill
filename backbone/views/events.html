<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Events测试</title>
	<script src="../public/lib/Underscore.js"></script>
	<script src="../public/lib/Backbone-1.2.3.js"></script>
	<script src="../public/lib/jquery-1.11.3.js"></script>
</head>
<body>
	
	<ul>
		<li>
			1.通过打印obj可以发现挂载在上面的events方法
		</li>
		<li>
			event事件包含<br>
			add
		</li>
	</ul>

	<script>
		$(function(){
			var obj={name:"习大大"};
			_.extend(obj,Backbone.Events);
			console.log(obj);

			obj.on("alert",function(){//绑定一个监听事件
				console.log(arguments);
			});
			obj.trigger("alert","abc","def");//触发一个监听事件


			//事件绑定的另一种写法
			obj.on({
				"change:name":changeName,
				"change:age":changeAge
			});

			obj.name="习大大1";
			obj.trigger("change:name");

			function changeName(){
				console.log(arguments);
			}
			function changeAge(){
				console.log(arguments);
			}

		});
	</script>
</body>
</html>
