<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta content="yes" name="apple-mobile-web-app-capable"> 
		<meta content="yes" name="apple-touch-fullscreen"> 
		<meta content="telephone=no,email=no" name="format-detection"> 	
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta name="x5-fullscreen"content="true"/>
		<meta name="full-screen"content="yes">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>自定义事件</title>
		<script src="../../public/js/plugins/vue.js"></script>
	</head>
	<body>

		<div id="test" >
			<h4>自定义事件</h4>
			<p>1.$emit只能向父组件通知事件</p>
			<span v-text="count"></span>
			<add  v-on:increament="calcuate"></add>
		</div>
		
		<script type="text/template" id="add">

			<button v-on:click="add">点击</button>
		</script>
	
		<script>
			child=Vue.component("add",{
				template:"#add",
				data:function(){
					return {

					}
				},
				methods:{
					add:function(){
						console.log("click");
						this.$emit("increament");
					}
				}
			});


			vm=new Vue({
				el:"#test",
				data:{
					count:0
				},
				methods:{
					calcuate:function(){
						this.count+=1;
					}
				}
			});
		</script>
	</body>
</html>
