<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
</head>
<body>
  

  <div id="app">
    <ul>
      <li  v-for="item in arr">{{item.city}}:{{item.persons}}:{{item.text}}</li>
    </ul>
  </div>

	<script src="./vue.min.js"></script>

	<script>
		window.onload=function(){
			window.vm=new Vue({
				el:"#app",
				data:{
          isLogined:false,
          o:{}
				},
				computed:{
					
          arr:function () {
            var text1=this.$data.isLogined?(this.$data.o["复投勋章"]==1?"已点亮":"未点亮"):"登录可见";
            var text2=this.$data.isLogined?(this.$data.o["追加勋章"]==1?"已点亮":"未点亮"):"登录可见";
            return [
              {city:"杭州",persons:1000,text:text1},
              {city:"上海",persons:2000,text:text2}
            ]
          }
				},
				methods:{

        },
				created:function(){
				  var self=this;
          setTimeout(function(){
            self.$data.isLogined=true;
            self.$data.o["复投勋章"]=1;
            self.$data.o["追加勋章"]=0;
            self.arr[0].city="。。。哈哈";

          },3000);
				}
			});
		}
	</script>
</body>
</html>
