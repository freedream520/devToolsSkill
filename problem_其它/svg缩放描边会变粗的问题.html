<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg描边粗细缩放问题</title>
	<style>
		
		svg{background-color: #0098ef;width: 200px;height: 200px;display: block;margin: 20px auto;}
		.text-center{text-align:center;}
	</style>
</head>
<body>
	<h4>属性 vector-effect="non-scaling-stroke"</h4>

	<p class="text-center">原图</p>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
	    <circle cx="100" cy="100" r="50" fill="none" stroke="#f93" stroke-width="4"/>
	    <path d="M100 70 L 100 130" fill="none" stroke="#f93" stroke-width="4" stroke-linecap="round"/>
	    <path d="M70 100 L 130 100" fill="none" stroke="#f93" stroke-width="4" stroke-linecap="round"/>
	</svg>

	<p class="text-center">缩放后，边线变宽</p>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="48 48 104 104">
	    <circle cx="100" cy="100" r="50" fill="none" stroke="#f93" stroke-width="4"/>
	    <path d="M100 70 L 100 130" fill="none" stroke="#f93" stroke-width="4" stroke-linecap="round"/>
	    <path d="M70 100 L 130 100" fill="none" stroke="#f93" stroke-width="4" stroke-linecap="round"/>
	</svg>

	<p class="text-center">缩放后，边线宽度不变</p>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="48 48 104 104">
		<circle cx="100" cy="100" r="50" fill="none" stroke="#f93" stroke-width="4" vector-effect="non-scaling-stroke"/>
	    <path d="M100 70 L 100 130" fill="none" stroke="#f93" stroke-width="4" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
	    <path d="M70 100 L 130 100" fill="none" stroke="#f93" stroke-width="4" stroke-linecap="round" vector-effect="non-scaling-stroke"/>

	</svg>

</body>
</html>
