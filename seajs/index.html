<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0">
	<title>测试seajs</title>
	<style>
		.fc-danger{color:#f33;}
	</style>
	<script src="js/seajs/sea.js"></script>
</head>
<body>
	

	<p class="fc-danger">对于非模块化的代码，或者挂载到全局对象上的代码如jquery需要进行包装，才能正确的引用得到 <br/>
		<p>jquery是使用amd来返回的 所以使用require来引用就没有问题</p>
		<p>require是依赖前置，而seajs是就近引用</p>
		<h4>代码的封装写法如下：</h4>
		<code>
			define(function(){

				plugin code ....
				return plugin;

			});

		</code>
		
	</p>

	<script>
		seajs.config({
			base:"./js/",
			alias:{
				"jquery":"jquery/jquery-2.1.4.js",
				"jquery1":"jquery/jquery-1.11.3.min.js",
				"sayName":"module/say.js"
			}
		});

		seajs.use("main");
	</script>
</body>
</html>
