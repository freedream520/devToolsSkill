<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content=" initial-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta content="telephone=no" name="format-detection"/>
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <title>四周年活动</title>
    <link rel="stylesheet" type="text/css" href="./css/app_style.css"/>
    <link rel="stylesheet" href="../css/swiper.2.7.6.css">
    
    <style>
        body{
            font-family: "黑体", "Arial", "Microsoft YaHei", "宋体", sans-serif;
            font-size: 0.24rem;
        }
        *{padding:0;margin:0;}
        img{margin:0;}
        a:active,a:visited{
            color: #fff;
        }
        .fc-link{ color:#3887d6;  text-decoration: underline;  }
        .fc-f{color:#fff;}
        .fc-default{color:#683601}
        .fc-danger{color:#fe5a36}
        .fc-orange{color: #ffdd3c}
        .fs-18{font-size: 0.18rem}
        .fs-20{font-size: 0.20rem}
        .fs-22{font-size: 0.22rem}
        .fs-24{font-size: 0.24rem}
        .fs-26{font-size: 0.26rem}
        .fs-28{font-size: 0.28rem}
        .dis-block{display: block}
        .dis-inline-block{display:inline-block}
        .pos-rel{position: relative}
        .pos-abs{position: absolute}
        .pos-fix{position: fixed}
        .hide{display: none;}
        .clearfix{
            content:" ";
            display: table;
            clear:both;
            *zoom:1;
            *display:block;
        }
        .text-left{text-align: left;  }
        .text-center{text-align: center;  }
        .text-right{text-align: right;  }
        .fn-fl{float: left}
        .fn-fr{float: right}
        .lh-80{line-height: 0.8rem}
        .doLogin{
            line-height: 1rem;
            margin:1rem auto;
        }
        .layer{
            z-index: 6;
            width:5.9rem;
            top:50%;
            left:50%;
            margin-left:-2.95rem;
            transform:translate3d(0,-50%,0);
            -webkit-transform:translate3d(0,-50%,0);
            background-color: #fff;
            border:0.06rem solid #fe4921;
            border-radius:0.2rem;
            -webkit-border-radius:0.2rem;
        }
        .layer .cancel_icon{
            position: absolute;
            top: -0.8rem;
            right:0;
            width: 0.5rem;
        }
        .layer .layer_head{
            width: 3.9rem;
            height: 1.2rem;
            left:50%;
            margin:-1rem 0 0 -1.95rem;
            position: absolute;
            z-index: 7;
        }
        .layer .layer_head img{
            position: absolute;
            top:0;
            left:0;
        }
        .layer .layer_head p{
            padding:0.56rem 0 0;
            text-align: center;
            color: #fff;
            font-size:0.3rem;
            position: relative;
        }
        .layer .content{
            padding:0.6rem 0.35rem 0.4rem;
            box-sizing:border-box;
            -webkit-box-sizing:border-box;
            z-index: 6;
            min-height: 2.4rem;
        }
        .layer .content .operate{
            margin-top:0.7rem;
        }
        .layer .content .operate span,.layer .content .operate a{
            display: inline-block;
            width: 2.2rem;
            height: 0.7rem;
            line-height: 0.7rem;
            margin-right:0.2rem;
            background-repeat: no-repeat;
            background-size: contain;
            font-size: 0.3rem;

        }
        .layer .content .operate span.cancel{
            color:#df8504;
            background-image: url(https://images.51rz.com/images/wechat/activity/four_anniversary/alert_btn_green.png);
        }
        .layer .content .operate .confirm{
            color: #fff;
            background-image: url(https://images.51rz.com/images/wechat/activity/four_anniversary/alert_btn_red.png);
        }
        .layer_login{
            width:5.9rem;
            height: 3.8rem;
        }
        .layer_login .msg{
            line-height:1.2rem ;
            color:#757575;
            font-size: 0.24rem;
        }
        .layer_login .login_now{
            display: block;
            width: 3.3rem;
            height:0.8rem;
            line-height: 0.8rem;
            background-image: url(https://images.51rz.com/images/wechat/activity/four_anniversary/4zn_23.png);
            background-repeat: no-repeat;
            background-size: contain;
            margin:0.3rem auto;
            color:#fff;
            font-size: 0.3rem;
        }
    </style>
    <script>
        (function() {
            var deviceWidth = document.documentElement.clientWidth;
            if(deviceWidth > 720) deviceWidth = 720;
            document.documentElement.style.fontSize = deviceWidth / 7.2 + 'px';
        })();
    </script>
</head>
<body>
    <a href="http://www.jb51.net/article/105062.htm">往返缓存详解</a>
    <h4>
        为window添加onpageshow事件，pageshow事件有一个persisted属性，返回一个布尔值。页面第一次加载时或没有从缓存加载时，这个属性是false；当页面从缓存加载时，这个属性是true
    </h4>
    <p id="doLogin" class="doLogin">点击登录</p>

   <div class="layer_login pos-fix layer" id="layer_login" style="display:none">
       <img src="https://images.51rz.com/images/wechat/activity/four_anniversary/alert_cancel.png" class="cancel_icon" @click="closeLayer('layer_login',$event)">
       <div class="layer_head">
           <img src="https://images.51rz.com/images/wechat/activity/four_anniversary/alert_head_red_bg.png" >
           <p class="text-center">温馨提示</p>
       </div>
       <div class="content">
           <p class="msg text-center">您还未登录，请先登录</p>
           <a href="/ind/wx/login.html" class="login_now text-center">立即登录</a>
       </div>
   </div>

   <script>
       
       var showCount = 0;
       window.onload=function(){
        document.getElementById("doLogin").addEventListener("click",function(){
            document.getElementById("layer_login").style.display="block";
        });
            
       }

       window.onpageshow = function(e){
         e = e || event;
         showCount ++;
         if(e.persisted){
                location.reload();
         }
        }

   </script>
</body>
</html>
